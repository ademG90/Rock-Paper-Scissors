<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./work.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <h1>ROCK PAPER SCISSORS GAME</h1>
      <div class="play-board">
        <div class="player-one">
          <h3>You</h3>
          <img
            id="rock"
            src="./img/rock.jpg"
            alt="image display for rock chance"
          />
          <img
            id="paper"
            src="./img/paper or.jpg"
            alt="image display for paper chance"
          />
          <img
            id="scissors"
            src="./img/scissors.jpg"
            alt="image display for scissors chance"
          />
        </div>

        <div class="player-one-choice hidden">
          <img alt="player one choices img" />
        </div>
        <div class="middle-container">
          <div class="winner-display hidden">
            <span class="p-one">0</span>
            <span class="mid-span">-</span>
            <span class="p-two">0</span>
          </div>
          <button class="play-btn"><h2>Play</h2></button>
          <button class="exit hidden"><h2>Exit</h2></button>
        </div>
        <div class="player-two-choice hidden">
          <img alt="computer choices of img" />
        </div>
        <div class="player-two">
          <h3>Computer</h3>
          <img src="./img/rock.jpg" alt="image display for rock chance" />
          <img src="./img/paper or.jpg" alt="image display for paper chance" />
          <img
            src="./img/scissors.jpg"
            alt="image display for scissors chance"
          />
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; AdemK</p>
    </footer>
  </body>
</html>
