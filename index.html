<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./work.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <h1>ROCK PAPER SCISSORS GAME</h1>
      <div class="play-board">
        <div class="player-one">
          <h3>You</h3>
          <img src="./img/rock.jpg" alt="image display for rock chance" />
          <img src="./img/paper or.jpg" alt="image display for paper chance" />
          <img src="./img/scissors.jpg" alt="image display for rock chance" />
        </div>

        <div class="player-one-choice">
          <img src="./img/rock.jpg" alt="player one choices img" />
        </div>
        <div class="winner-display"><h2>You Win</h2></div>
        <div class="player-two-choice">
          <img src="./img/paper or.jpg" alt="computer choices of img" />
        </div>
        <div class="player-two">
          <h3>Computer</h3>
          <img src="./img/rock.jpg" alt="image display for rock chance" />
          <img src="./img/paper or.jpg" alt="image display for paper chance" />
          <img src="./img/scissors.jpg" alt="image display for rock chance" />
        </div>
      </div>
    </main>
  </body>
</html>
